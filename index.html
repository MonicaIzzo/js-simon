<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS">

    <title>Esercitazione JS Simon</title>

    <!-- icon-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/faicon.png">

    <!-- fontawesome 6 -->
    <script src="https://kit.fontawesome.com/c7ed230053.js" crossorigin="anonymous"></script>

    <!-- fonts -->

    <!-- stylesheet -->

<body>
    <div class="container text-center mx-auto">
        <div class="p-5">
    <!-- counter -->
            <h1 id="countdown">0</h1>
            <h2>Memmorizza i numeri entro il tempo limite!</h2>
        </div>
    <!-- numeri -->
        <div class="p-5 bg-danger text-white">
            <h1 id="numbers"></h1>
        </div>
    <!-- risultato -->
        <div class="container text-center p-5">
            <div class="row">
                <div class="col">
                    <h4>Hai totalizzato:</h4>
                    <ul class="fw-bold" id="result"></ul>
                </div>
                <div class="col">
                    <h4> Numeri indovinati:</h4>
                    <ul class="fw-bold" id="numbers-list"></ul>
                </div>
            </div>
        </div>
    </div>
<!-- script javascript -->
<script defer src="js/script.js"></script>

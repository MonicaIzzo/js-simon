<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Monica Izzo">
    <title>Esercitazione JS Simon</title>

    <!-- icon-->
    <link rel="icon" type="image/png" sizes="32x32" href="img/faicon.png">

    <!-- fontawesome 6 -->
    <script src="https://kit.fontawesome.com/c7ed230053.js" crossorigin="anonymous"></script>

    <!-- stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container text-center mx-auto">
        <div class="p-5">
            <!-- counter -->
            <h1 id="countdown" class=""></h1>
            <h2>Memmorizza i numeri entro il tempo limite!</h2>
        </div>
        <!-- numeri -->
        <div class="p-5 bg-danger text-white">
            <ul id="numbers-list" class="d-flex text-center justify-content-center"></ul>
        </div>
        <form id="solutions-from" class="mt-5
        d-none">
            <h2>Scrivi i numeri che ti ricordi</h2>
            <div>
                <input type="number" min="1" max="100" step="1" id="num1">
                <input type="number" min="1" max="100" step="1" id="num2">
                <input type="number" min="1" max="100" step="1" id="num3">
                <input type="number" min="1" max="100" step="1" id="num4">
                <input type="number" min="1" max="100" step="1" id="num5">
            </div>
            <button class="btn btn-primary mt-5">Conferma!</button>
        </form>
        <h3 id="score" class="mt-5 fw-normal"></h3>
    </div>
    <!-- script javascript -->
    <script src="js/function.js"></script>
    <script defer src="js/script.js"></script>
</body>

</html>
